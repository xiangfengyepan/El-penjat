function palabra(p) {

        c ="qwrtypsdfghjklzxcvbnmñç";
        voc ="",
        con="",
        pass =true,

    m = 0;
    z = 0;
    i = 0;

            if(res == v.substr(z, 1)) {
                voc += res;
                m += 1;
                if(m >= 3) {
                    pass =false;
                }
                n = 0;
            } else if(res == c.substr(z, 1)){
                con += res;
                n += 1;
                if(n>=3) {
                    pass =false;
                }
                m = 0;
            }
            z += 1;
        }

    }

        pass = false;
    } else if ( con == "") {
        pass = false;
    }

    return pass;

}
